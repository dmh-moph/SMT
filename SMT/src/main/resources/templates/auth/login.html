<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>SMARTTEEN - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.css}" />
 
    
    <script type="text/javascript" src="../../static/js/jquery-1.11.0.js" th:src="@{/static/js/jquery-1.11.0.js}"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.js" th:src="@{/static/js/bootstrap.js}"></script>
</head>
<body>
	  <div class="container">

		<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog" style="margin: 100px auto; width: 550px;">
		  <div class="modal-content">
		      <div class="modal-header">
		          <h1 class="text-center"><i class="fa fa-home"> </i> SMARTTEEN Login</h1>
		      </div>
		      <div class="modal-body">
		      
		      <div class="alert alert-danger" th:if="${error}" role="alert"><h4><b>* ไม่พบชื่อผู้ใช้งาน/รหัสผ่าน กรุณาระบุใหม่</b></h4></div>
		      <form class="form col-md-12 center-block" th:action="@{/login}" method="POST">
		            <div class="form-group">
		              <input type="text" name="username" class="form-control input-lg" placeholder="Username"/>
		            </div>
		            <div class="form-group">
		              <input type="password" name="password" class="form-control input-lg" placeholder="Password"/>
		            </div>
		            <div class="form-group">
		              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
		            
		            </div>
		          </form>
		      </div>
		      <div class="modal-footer" style="border-top: none;">
		          <div class="col-md-12">
		          	Build #<span th:utext="#{application.buildNumber}">buildTimestamp</span>-<span th:utext="#{application.buildTimestamp}">buildTimestamp</span>
				  </div>	
		      </div>
		  </div>
		  </div>
		</div>


    </div> <!-- /container -->
</body>
</html>
